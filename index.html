<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Aleatorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://img.pikbest.com/wp/202405/random-shapes-polygonal-create-a-neon-colored-3d-abstract-background_9853926.jpg!w700wp'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
            color: #fff; 
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            margin: 20px auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Galería de Imágenes Aleatorias</h1>
<div class="gallery" id="gallery"></div>
<button onclick="loadRandomImage()">Obtener Imágenes</button>

<script>
    const accessKey = 'pDEE3ZLH3-1YHjiYm2cesPdopUh8P8VDIgijGx_X57g'; // Clave de acceso

    // Función para cargar imágenes aleatorias desde Unsplash API
    async function loadRandomImage() {
        try {
            const response = await fetch(`https://api.unsplash.com/photos/random?count=5&client_id=${accessKey}`);
            const images = await response.json();

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Limpiar la galería antes de agregar nuevas imágenes

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.urls.small;
                imgElement.alt = image.alt_description || 'Imagen aleatoria de Unsplash';
                gallery.appendChild(imgElement);
            });
        } catch (error) {
            console.error('Error al cargar las imágenes:', error);
        }
    }
</script>

</body>
</html>
